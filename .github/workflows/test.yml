name: Basic Validation

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
          
      - name: Verify script runs
        run: |
          # Create minimal test CSV
          echo "email,name" > test.csv
          echo "test@example.com,Test User" >> test.csv
          
          # Run script and check exit code
          python main.py test.csv
          if [ $? -ne 0 ]; then
            echo "Script failed to run"
            exit 1
          fi
          
          echo "Script executed successfully"
